<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-title">
        <h1>BookShelf</h1>
    </div>
    <div class="container">
        <div class="body d-md-flex align-items-center justify-content-between">
            <div class="box-1 mt-md-0 mt-5">
                <img src="https://www.stylist.co.uk/images/app/uploads/2019/12/17162852/the-end-of-a-book-1120x1120.jpeg?w=1200&h=1&fit=max&auto=format%2Ccompress" class="" alt="">
            </div>
            <div class="box-2 d-flex flex-column h-100">
                <div class="mt-5">
                    <p id="form-title" class="mb-1 h-1">Create your own account!</p>
                    <p id="form-subtitle" class="text-muted mb-2">Start exploring the world of books and immerse yourself in endless topics!</p>
                    <div class="d-flex flex-column">
                      <div id="signup-form" class="signup-form">
                        <form action="/signup" method="POST">
                            <div class="form-group mb-3">
                                <input type="text" id="email" placeholder="E-mail" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" id="password" placeholder="Password" class="form-control" required>
                            </div>
                        </form>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                      </div>
                      <div id="login-form" class="hidden">
                        <form action="/login" method="POST">
                            <div class="form-group mb-3">
                                <label for="login-email" class="text-muted mb-1">Email:</label>
                                <input type="email" id="login-email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="login-password" class="text-muted mb-1">Password:</label>
                                <input type="password" id="login-password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                      </div>
                        <div class="mt-3">
                            <p id="toggle-text" class="mb-0 text-muted">Already have an account?</p>
                            <div id="toggle-button" class="btn btn-primary">Login<span class="fas fa-chevron-right ms-1"></span></div>
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <p class="footer text-muted mb-0 mt-md-0 mt-4">By registering, you agree with our
                        <span class="p-color me-1">terms and conditions</span> and
                        <span class="p-color ms-1">privacy policy</span>
                    </p>
                </div>
            </div>
            <span class="fas fa-times"></span>
        </div>
    </div>

    <script>
        document.getElementById('toggle-button').addEventListener('click', function() {
            var signupForm = document.getElementById('signup-form');
            var loginForm = document.getElementById('login-form');
            var formTitle = document.getElementById('form-title');
            var formSubtitle = document.getElementById('form-subtitle');
            var toggleText = document.getElementById('toggle-text');
            var toggleButton = document.getElementById('toggle-button');
            
            if (signupForm.classList.contains('hidden')) {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                formTitle.textContent = 'Create your own account!';
                formSubtitle.textContent = 'Start exploring the world of books and immerse yourself in endless topics!';
                toggleText.textContent = 'Already have an account?';
                toggleButton.innerHTML = 'Log in<span class="fas fa-chevron-right ms-1"></span>';
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.textContent = 'Welcome Back!';
                formSubtitle.textContent = 'Log in to continue exploring the world of books!';
                toggleText.textContent = 'Don\'t have an account?';
                toggleButton.innerHTML = 'Sign Up<span class="fas fa-chevron-right ms-1"></span>';
            }
        });
    </script>
</body>
</html>
