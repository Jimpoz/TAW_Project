<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <style>
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-title">
        <h1>BookShelf</h1>
    </div>
    <div class="container">
        <div class="body d-md-flex align-items-center justify-content-between">
            <div class="box-1 mt-md-0 mt-5">
                <img src="https://www.stylist.co.uk/images/app/uploads/2019/12/17162852/the-end-of-a-book-1120x1120.jpeg?w=1200&h=1&fit=max&auto=format%2Ccompress" class="" alt="">
            </div>
            <div class="box-2 d-flex flex-column h-100" ngSkipHydration>
                <div class="mt-5">
                    <p id="form-title" class="mb-1 h-1">Create your own account!</p>
                    <p id="form-subtitle" class="text-muted mb-2">Start exploring the world of books and immerse yourself in endless topics!</p>
                    <div class="d-flex flex-column">
                        <div id="signup-form" class="signup-form">
                            <form action="/signup" method="POST">
                                <div class="form-group mb-3">
                                    <input type="text" id="name" placeholder="Name" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" id="surname" placeholder="Surname" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" id="id" placeholder="Student ID" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" id="username" placeholder="Username" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" id="email" placeholder="E-mail" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" id="phone" placeholder="Phone number" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" id="password" placeholder="Password" class="form-control" required>
                                    <div class="password-strength" id="password-strength"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" id="reenter-password" placeholder="Re-enter Password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                        <br>
                        <div class="mt-3">
                            <p id="toggle-text" class="mb-0 text-muted">Already have an account?</p>
                            <button id="login-button" type="submit" class="btn btn-primary" (click)="goToPage('login')">Login
                                <span class="fas fa-chevron-right ms-1"></span>
                              </button>                              
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <p class="footer text-muted mb-0 mt-md-0 mt-4">By registering, you agree with our
                        <span class="p-color me-1">terms and conditions</span> and
                        <span class="p-color ms-1">privacy policy</span>
                    </p>
                </div>
            </div>
            <span class="fas fa-times"></span>
        </div>
    </div>
</body>
</html>
