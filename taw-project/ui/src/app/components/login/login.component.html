<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <style>
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-title">
        <h1>BookShelf</h1>
    </div>
    <div class="container">
        <div class="body d-md-flex align-items-center justify-content-between">
            <div class="box-1 mt-md-0 mt-5">
                <img src="https://www.stylist.co.uk/images/app/uploads/2019/12/17162852/the-end-of-a-book-1120x1120.jpeg?w=1200&h=1&fit=max&auto=format%2Ccompress" class="" alt="">
            </div>
            <div class="box-2 d-flex flex-column h-100" ngSkipHydration>
                <div class="mt-5">
                    <p id="form-title" class="mb-1 h-1">Login</p>
                    <div class="d-flex flex-column">
                        <div id="signup-form" class="signup-form">
                            <form action="/signup" method="POST">
                                <div class="form-group mb-3">
                                    <input type="text" id="email" placeholder="E-mail" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" id="password" placeholder="Password" class="form-control" required>
                                    <div class="password-strength" id="password-strength"></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            </form>
                        </div>
                        <br>
                        <div class="mt-3">
                            <p id="toggle-text" class="mb-0 text-muted">Don't have an account yet? </p>
                            <a routerLink="/signup">
                            <button id="login-button" type="submit" class="btn btn-primary" (click)="goToPage('signup')">Create your own account</button>
                            </a>                          
                        </div>
                    </div>
                </div>
            </div>
            <span class="fas fa-times"></span>
        </div>
    </div>
</body>
</html>
